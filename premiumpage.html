<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>premium</title>
    <script src="include.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
     integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="premium.css">
</head>
<body>
    <div class="wrapper">
        <include src="header.html"></include>
        <section class="account">
            <form action="" method="post">
                <h1>Create New Account</h1>
                
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname">

                    <label for="lname">Last Name</label>
                    <input type="text" name="fname" id="lname"><br>

                    <label for="gender">Gender:</label><br>
                    <input type="radio" name="gender" id ="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id ="gender" value="female">
                    <label for="female">Female</label><br>

                    <label for="phone">Phone</label>
                    <input class="phone" type="tel" name="phone" id="phone">

                    <label for="email">Email</label>
                    <input  class="email" type="email" name="email" id="email"><br>

                    <label for="country">Country</label>
                    <input class="country" type="text" name="country" id="country">
                    <label for="city">City</label>
                    <input class="city" type="text" name="city" id="city" >
                    <label for="region">Region</label>
                    <input class="region" type="text" name="region" id="region"><br>

                    <label for="id">National Id Number</label>
                    <input type="text" class="id" name="id" id="id"><br>

                    <h3>Mode Of payment</h3>
                    <p>chapa payment system</p>

                    <button class="finish">Submit</button>

            
            </form>
        </section>
    </div>
    <footer class="foot">
        <include src="footer.html"></include>
    </footer>
</body>
</html>
